<nav
  class="fixed top-0 left-0 right-0 z-50 backdrop-blur-xs bg-[rgba(10, 10, 10, 0.8)] border-b border-b border-white/10 shadow-lg"
  *ngIf="isAuthenticated$ | async"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo o Nombre de la App -->
      <div class="flex-shrink-0">
        <a
          routerLink="/"
          class="text-2xl font-bold text-slate-800 dark:text-white"
        >
          TravelSharing
        </a>
      </div>

      <!-- Menú de Usuario -->
      <div
        class="ml-4 flex items-center md:ml-6"
        *ngIf="currentUser$ | async as user"
      >
        <div class="relative">
          <div>
            <button
              (click)="toggleMenu()"
              type="button"
              class="max-w-xs bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white flex items-center justify-center rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white w-8 h-8"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="sr-only">Abrir menú de usuario</span>
              <span *ngIf="userNameInitial" class="text-lg font-medium">{{
                userNameInitial
              }}</span>
              <svg
                *ngIf="!userNameInitial"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </button>
          </div>

          <!-- Menú Desplegable -->
          <div
            *ngIf="isMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg py-1 bg-white dark:bg-black ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <div class="px-4 py-3">
              <p class="text-sm text-slate-700 dark:text-slate-300">Hola,</p>
              <p
                class="text-sm font-medium text-slate-900 dark:text-white truncate"
              >
                {{ user.name }}
              </p>
            </div>
            <div
              class="border-t border-slate-200 dark:border-slate-700 my-1"
            ></div>
            <a
              (click)="navigateToProfile()"
              class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700 cursor-pointer"
              role="menuitem"
              tabindex="-1"
              >Mi Perfil</a
            >
            <a
              (click)="logout()"
              class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700 cursor-pointer"
              role="menuitem"
              tabindex="-1"
              >Cerrar Sesión</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
